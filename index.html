<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        html,
        body,
        #network,
        #form {
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #network {
            width: 70%;
        }

        #form {
            position: absolute;
            right: 0;
            top: 0;
            width: 30%;
            background-color: lightgray;
            overflow-y: scroll;
        }

        .form-inline .form-control {
            width: 150px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="network"></div>
    <div id="form">
        <div id="form_entries"></div>
        <div class="text-center">
            <button id="add" class="btn btn-primary mt-3">Add entry</button>
        </div>
    </div>


    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
        ]);

        // create a network
        var container = document.getElementById('network');

        // provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};

        // initialize your network!
        var network = new vis.Network(container, data, options);

        var i = 0;

        $("#add").click(function() {
            console.log("add")
            var html = `<div class="form-row">
                            <form class="form-inline">
                                <label class="sr-only" for="orgA_${i}">Organisation A</label>
                                <input type="text" class="form-control orgA" id="orgA_${i}" placeholder="Organisation A">
                                gives
                                <label class="sr-only" for="resourceType_${i}">Resource type</label>
                                <input type="text" class="form-control resourceType" id="resourceType_${i}" placeholder="Resource type">
                                to
                                <label class="sr-only" for="orgB_${i}">Organisation B</label>
                                <input type="text" class="form-control orgB" id="orgB_${i}" placeholder="Organisation B">
                            </form>
                        </div>`;
            $("#form_entries").append(html);
            i++;
            $(".form-control").change(function(e) {
                var parent = $(this).parent();
                var donor = $(".orgA", parent).val().trim();
                var resourceType = $(".resourceType", parent).val().trim();
                var resourceTypeId = $(".resourceType", parent).attr("id");
                var recipient = $(".orgB", parent).val().trim();
                console.log(this.id, donor, resourceType, recipient);
                if (donor && recipient && resourceType) {
                    console.log(`linking ${donor} to ${recipient}`)
                    var color = null;
                    if (["money", "koha", "donations", "funding", "funds"].includes(resourceType.toLowerCase()) || resourceType.startsWith("$")) {
                        color = "green";
                    } else if (["soil", "earth", "dirt"].includes(resourceType.toLowerCase())) {
                        color = "brown";
                    } else if (["volunteers", "labour"].includes(resourceType.toLowerCase())) {
                        color = "red";
                    }
                    edges.update({from: donor, to: recipient, id: resourceTypeId, label: resourceType, arrows: "to", color: color})
                }
                if (!$(this).hasClass("resourceType")) {
                    nodes.update({id: this.value, label: this.value})
                }
            });
        })
    </script>
</body>

</html>
