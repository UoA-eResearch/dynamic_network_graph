<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        html,
        body,
        #network,
        #form {
            height: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        #form {
            background-color: lightgray;
        }

        #info {
            margin: 15px;
        }

        .form-inline .form-control {
            max-width: 150px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="network" class="d-none d-lg-block col-8"></div>
            <div id="form" class="col">
                <div id="info">Users connected: <span id="users_connected">1</span></div>
                <div id="form_entries"></div>
                <div class="text-center">
                    <button id="add" class="btn btn-primary mt-3">Add entry</button> <button id="export" class="btn btn-success mt-3">Export as CSV</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
        ]);

        // create a network
        var container = document.getElementById('network');

        // provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};

        // initialize your network!
        var network = new vis.Network(container, data, options);

        function getColorForResourceType(resourceType) {
            var color = null;
            if (["money", "koha", "donations", "funding", "funds"].includes(resourceType.toLowerCase()) || resourceType.startsWith("$")) {
                color = "green";
            } else if (["soil", "earth", "dirt"].includes(resourceType.toLowerCase())) {
                color = "brown";
            } else if (["volunteers", "labour"].includes(resourceType.toLowerCase())) {
                color = "red";
            }
            return color;
        }

        //var ws = new WebSocket("ws://localhost:6789/");
        var ws = new WebSocket("wss://api-proxy.auckland-cer.cloud.edu.au/dynamic_network_graph");
        ws.onmessage = function(event) {
            data = JSON.parse(event.data);
            console.log(data);
            if (data.session_id) {
                window.session_id = data.session_id;
                location.hash = data.session_id;
            } else if (data.user_count) {
                $("#users_connected").text(data.user_count);
            } else if (data.entries) {
                for (entry of Object.values(data.entries)) {
                    console.log(entry)
                    nodes.update({id: entry.donor, label: entry.donor})
                    nodes.update({id: entry.recipient, label: entry.recipient})
                    edges.update({from: entry.donor, to: entry.recipient, id: entry.id, label: entry.resourceType, arrows: "to", color: getColorForResourceType(entry.resourceType)})
                }
            } else if (data.error) {
                $("#info").html(`<div class="alert alert-danger" role="alert">Error: ${data.error}</div>`)
            }
        }

        ws.onopen = function() {
            if (location.hash.length > 1) {
                window.session_id = parseInt(location.hash.slice(1));
                ws.send(JSON.stringify({
                    action: "connect",
                    session_id: window.session_id
                }))
                ws.send(JSON.stringify({
                    action: "request_entries",
                    session_id: window.session_id
                }))
            } else {
                ws.send(JSON.stringify({
                    action: "create_session"
                }))
            }
        }

        $("#add").click(function() {
            console.log("add")
            var id = Math.random();
            var html = `<div class="form-row">
                            <form class="form-inline" id=${id} class="row">
                                <label class="sr-only" for="orgA_${id}">Organisation A</label>
                                <input type="text" class="form-control orgA col" id="orgA_${id}" placeholder="Organisation A">
                                gives
                                <label class="sr-only" for="resourceType_${id}">Resource type</label>
                                <input type="text" class="form-control resourceType col" id="resourceType_${id}" placeholder="Resource type">
                                to
                                <label class="sr-only" for="orgB_${id}">Organisation B</label>
                                <input type="text" class="form-control orgB col" id="orgB_${id}" placeholder="Organisation B">
                            </form>
                        </div>`;
            $("#form_entries").append(html);
            $(".form-control").change(function(e) {
                var parent = $(this).parent();
                var donor = $(".orgA", parent).val().trim();
                var resourceType = $(".resourceType", parent).val().trim();
                var entryId = parent.attr("id");
                var recipient = $(".orgB", parent).val().trim();
                console.log(this.id, donor, resourceType, recipient, entryId);
                if (donor && recipient && resourceType) {
                    console.log(`linking ${donor} to ${recipient}`)
                    edges.update({from: donor, to: recipient, id: entryId, label: resourceType, arrows: "to", color: getColorForResourceType(resourceType)})
                    ws.send(JSON.stringify({
                        action: "upsert_entry",
                        session_id: window.session_id,
                        entry: {
                            id: entryId,
                            donor: donor,
                            resourceType: resourceType,
                            recipient: recipient
                        }
                    }))
                }
                if (!$(this).hasClass("resourceType")) {
                    nodes.update({id: this.value, label: this.value})
                }
            });
        })

        $("#export").click(function() {
            var csv = 'donor,resourceType,recipient\n';
            for (var entry of edges.get()) {
                csv += entry.from + "," + entry.label + "," + entry.to;
                csv += "\n";
            }
        
            console.log(csv);
            var hiddenElement = document.createElement('a');
            hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
            hiddenElement.target = '_blank';
            hiddenElement.download = `network_graph_${session_id}.csv`;
            hiddenElement.click();
        })
    </script>
</body>

</html>
